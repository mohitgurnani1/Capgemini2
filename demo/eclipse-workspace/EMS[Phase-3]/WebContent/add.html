<br>

    <div>
      
	  <br>
	  <br>
	  <h4>Enter your information</h4>
		
		<div class="row">
		<div class="col-md-6">
		<form name="addEmp" action="addServlet" method="post">
		  <div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name">
		  </div>
		  <div class="form-group">
			<label for="phoneNo">Phone no:</label>
			<input type="text" class="form-control" id="phoneNo">
		  </div>
		  <div class="form-group">
			<label for="address">Address:</label>
			<input type="text" class="form-control" id="address">
		  </div>
		<div class="form-group">
			<label for="dob">Date of Birth:</label>
			<input type=date class="form-control" id="dob">
		  </div>
		  		 
		 <div class="form-group">
			<label for="doj">Date of Joining:</label>
			<input type=date class="form-control" id="doj">
		  </div>
		  </div>
		  <div class="col-md-6">
			  <div class="form-group">
						<label for="dept">Select Department:</label>
					  <div class="radio">
							<label><input type="radio" name="dept" value="APPLY">APPLY</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="dept">BAPI</label>
						</div>	
						<div class="radio">
							<label><input type="radio" name="dept">ETL</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="dept">MOBILE</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="dept">CCD</label>
						</div>
			</div>
			
			 <div class="form-group">
						<label for="project">Select Projects:</label>
					  <div class="checkbox">
							<label><input type="checkbox" name="project">Project1</label>
						</div>
			</div>
			 <div class="form-group">
					<label for="role">Select Role:</label>
					  <div class="radio">
							<label><input type="radio" name="role">Developer</label>
						</div>
			</div>


			
		  </div>
		 </div>
		 <center>
		  <button type="submit" class="btn btn-default">Submit</button>
		</center>
		<br>
		
		</form>
		<br>
		<br>
	
	</div>
    
	
	
	
  </div>
